---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
  labels:
    app: vote
spec:
  replicas: {{ .Values.vote.replicaCount }}
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: {{ .Values.vote.image }}
          ports:
            - containerPort: 80
              name: vote
---
apiVersion: v1
kind: Service
metadata:
  name: vote
  labels:
    app: vote
spec:
  type: {{ .Values.vote.service.type }}
  ports:
    - name: vote-service
      port: {{ .Values.vote.service.port }}
      targetPort: {{ .Values.vote.service.targetPort }}
      nodePort: {{ .Values.vote.service.nodePort }}
  selector:
    app: vote 